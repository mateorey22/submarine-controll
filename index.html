<!DOCTYPE html>
<html>
<head>
    <title>Contrôle du Sous-Marin DJI Style (Manette Xbox)</title>
    <style>
        /* Styles identiques au code précédent, aucune modification nécessaire */
    </style>
</head>
<body>
    <div id="container">
        <div id="orientation">
            <div class="scene">
                <div id="submarine"></div>
                <div class="hud-overlay">
                    <div class="attitude-indicator"></div>
                    <div class="speed-indicator">0 km/h</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, submarine;
        let currentRotation = { yaw: 0, pitch: 0, roll: 0 };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('submarine').appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 3);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            submarine = new THREE.Mesh(geometry, material);
            scene.add(submarine);

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            submarine.rotation.x = currentRotation.pitch * Math.PI / 180;
            submarine.rotation.y = currentRotation.yaw * Math.PI / 180;
            submarine.rotation.z = currentRotation.roll * Math.PI / 180;
            renderer.render(scene, camera);
        }

        function updateSubmarine(gamepad) {
            const yawInput = gamepad.axes[0];
            const forwardInput = gamepad.axes[1];
            const pitchInput = gamepad.axes[3];
            const rollInput = gamepad.axes[2];

            currentRotation.yaw += yawInput * 3;
            currentRotation.pitch = pitchInput * 30;
            currentRotation.roll = rollInput * 30;

            // Gâchettes pour monter/descendre
            const ascendInput = gamepad.buttons[7].value;
            const descendInput = gamepad.buttons[6].value;

            submarine.position.y += (ascendInput - descendInput) * 0.1;
        }

        window.addEventListener('gamepadconnected', (event) => {
            const gamepad = navigator.getGamepads()[event.gamepad.index];
            setInterval(() => updateSubmarine(gamepad), 100);
        });

        init();
    </script>
</body>
</html>
