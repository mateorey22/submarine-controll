<!DOCTYPE html>
<html>
<head>
<title>Contrôle du Sous-Marin DJI Style</title>
<style>
body {
  background-color: #222;
  color: #0f0;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  perspective: 1000px;
}

#container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  gap: 20px;
  transform-style: preserve-3d;
}

#orientation {
  width: 600px;
  height: 400px;
  border: 2px solid #0f0;
  perspective: 1000px;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  transform-style: preserve-3d;
  border-radius: 10px;
}

#submarine {
  width: 120px;
  height: 60px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) translateZ(100px);
  transition: all 0.2s ease;
}

/* Corps principal du sous-marin */
.submarine-body {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #0f0;
  clip-path: polygon(0 40%, 20% 40%, 30% 0, 70% 0, 80% 40%, 100% 40%, 100% 60%, 80% 60%, 70% 100%, 30% 100%, 20% 60%, 0 60%);
}

/* Indicateurs de direction */
.direction-arrow {
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
  transition: opacity 0.3s ease;
}

.front-arrow {
  border-width: 0 10px 20px 10px;
  border-color: transparent transparent #ff0000 transparent;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
}

.rear-arrow {
  border-width: 20px 10px 0 10px;
  border-color: #ff0000 transparent transparent transparent;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
}

/* Phares avant */
.headlights {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
  transform: translateZ(1px);
  opacity: 0;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px #fff;
}

.headlight-left {
  top: 10px;
  left: 20px;
}

.headlight-right {
  top: 10px;
  right: 20px;
}

/* Cone de lumière des phares */
.light-beam {
  position: absolute;
  width: 100px;
  height: 200px;
  background: radial-gradient(circle at top, rgba(255,255,255,0.3) 0%, transparent 70%);
  transform-origin: top;
  transform: rotateX(-60deg);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.lights-on .headlights {
  opacity: 1;
}

.lights-on .light-beam {
  opacity: 1;
}

/* HUD Style DJI */
.hud-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.attitude-indicator {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 2px solid rgba(0, 255, 0, 0.5);
  border-radius: 50%;
  top: 20px;
  left: 20px;
  transform: rotate(var(--attitude-angle));
}

.direction-indicator {
  width: 15px;
  height: 15px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px red;
  animation: pulse 2s infinite;
}

.speed-indicator {
  position: absolute;
  right: 20px;
  top: 20px;
  font-size: 24px;
  color: #0f0;
  text-shadow: 0 0 5px #0f0;
}

.bubbles {
  position: absolute;
  width: 8px;
  height: 8px;
  background-color: rgba(255, 255, 255, 0.4);
  border-radius: 50%;
  pointer-events: none;
  opacity: 0;
}

.scene {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  perspective-origin: center;
  background: linear-gradient(180deg, #000066 0%, #003366 100%);
  overflow: hidden;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.2); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

@keyframes bubble {
  0% {
    transform: translate(0, 0) scale(0.5);
    opacity: 0.7;
  }
  100% {
    transform: translate(var(--tx), var(--ty)) scale(1.5);
    opacity: 0;
  }
}

/* Grille de référence style DJI */
.reference-grid {
  position: absolute;
  width: 100%;
  height: 100%;
  background: 
    linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
  background-size: 20px 20px;
  pointer-events: none;
}
</style>
</head>
<body>
  <div id="container">
    <div>
      <div id="orientation">
        <div class="scene">
          <div class="reference-grid"></div>
          <div id="submarine">
            <div class="submarine-body"></div>
            <div class="direction-arrow front-arrow"></div>
            <div class="direction-arrow rear-arrow"></div>
            <div class="headlights headlight-left"></div>
            <div class="headlights headlight-right"></div>
            <div class="light-beam"></div>
          </div>
          <div class="direction-indicator"></div>
          <div class="hud-overlay">
            <div class="attitude-indicator"></div>
            <div class="speed-indicator">0 km/h</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let gamepadIndex = null;
    let submarineDiv = document.getElementById('submarine');
    let directionIndicator = document.querySelector('.direction-indicator');
    let speedIndicator = document.querySelector('.speed-indicator');
    let attitudeIndicator = document.querySelector('.attitude-indicator');
    let currentPosition = { x: 50, y: 50, z: 100 };
    let targetPosition = { x: 50, y: 50 };
    let currentRotation = { yaw: 0, pitch: 0, roll: 0 };
    let headlightsOn = false;

    window.addEventListener("gamepadconnected", (e) => {
      gamepadIndex = e.gamepad.index;
      console.log("Manette connectée:", e.gamepad);
    });

    window.addEventListener("gamepaddisconnected", (e) => {
      gamepadIndex = null;
      console.log("Manette déconnectée");
    });

    function createBubble(x, y, speed) {
      const bubble = document.createElement('div');
      bubble.className = 'bubbles';
      bubble.style.left = x + 'px';
      bubble.style.top = y + 'px';
      
      const tx = (Math.random() - 0.5) * 100;
      const ty = -100 - Math.random() * 50;
      bubble.style.setProperty('--tx', `${tx}px`);
      bubble.style.setProperty('--ty', `${ty}px`);
      
      bubble.style.animation = `bubble ${1 / speed}s ease-out forwards`;
      
      document.querySelector('.scene').appendChild(bubble);
      setTimeout(() => bubble.remove(), 1000 / speed);
    }

    function updateSubmarine(gamepad) {
      // Style DJI: Le joystick gauche contrôle la rotation (yaw)
      const yawInput = gamepad.axes[0];
      currentRotation.yaw += yawInput * 3;

      // Le joystick droit contrôle pitch et roll
      const pitchInput = gamepad.axes[3];
      const rollInput = gamepad.axes[2];
      currentRotation.pitch = pitchInput * 30;
      currentRotation.roll = rollInput * 30;

      // La gâchette droite (RT) contrôle la vitesse avant/arrière
      const forwardSpeed = gamepad.buttons[7].value * 5;
      // La gâchette gauche (LT) contrôle l'altitude
      const verticalSpeed = gamepad.buttons[6].value * 2;

      // Calculer le mouvement en fonction de l'orientation
      const angle = (currentRotation.yaw - 90) * (Math.PI / 180);
      if (forwardSpeed > 0.1) {
        currentPosition.x += Math.cos(angle) * forwardSpeed;
        currentPosition.y += Math.sin(angle) * forwardSpeed;
        
        // Créer des bulles à l'arrière du sous-marin
        for (let i = 0; i < forwardSpeed * 2; i++) {
          createBubble(
            currentPosition.x * 6 - Math.cos(angle) * 50,
            currentPosition.y * 4 - Math.sin(angle) * 50,
            forwardSpeed
          );
        }
      }

      // Mettre à jour l'altitude
      currentPosition.z += verticalSpeed;
      currentPosition.z = Math.max(50, Math.min(150, currentPosition.z));

      // Appliquer les transformations
      submarineDiv.style.transform = `
        translate(-50%, -50%)
        translateX(${currentPosition.x}%)
        translateY(${currentPosition.y}%)
        translateZ(${currentPosition.z}px)
        rotateY(${currentRotation.yaw}deg)
        rotateX(${currentRotation.pitch}deg)
        rotateZ(${currentRotation.roll}deg)
      `;

      // Mettre à jour le HUD
      speedIndicator.textContent = `${(forwardSpeed * 20).toFixed(1)} km/h`;
      attitudeIndicator.style.setProperty('--attitude-angle', `${currentRotation.roll}deg`);

      // Contrôle des phares (bouton Y)
      if (gamepad.buttons[3].pressed && !headlightsOn) {
        submarineDiv.classList.add('lights-on');
        headlightsOn = true;
      } else if (!gamepad.buttons[3].pressed && headlightsOn) {
        submarineDiv.classList.remove('lights-on');
        headlightsOn = false;
      }
    }

    function pollGamepad() {
      if (gamepadIndex !== null) {
        const gamepad = navigator.getGamepads()[gamepadIndex];
        if (gamepad) {
          updateSubmarine(gamepad);
        }
      }
      requestAnimationFrame(pollGamepad);
    }

    pollGamepad();
  </script>
</body>
</html>
