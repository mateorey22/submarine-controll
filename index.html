<!DOCTYPE html>
<html>
<head>
<title>Contrôle du Sous-Marin</title>
<style>
body {
  background-color: #222;
  color: #0f0;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  perspective: 1000px;
}

#container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  gap: 20px;
  transform-style: preserve-3d;
}

#orientation {
  width: 400px;
  height: 300px;
  border: 1px solid #0f0;
  perspective: 1000px;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  transform-style: preserve-3d;
}

#submarine {
  width: 100px;
  height: 50px;
  background-color: #0f0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) translateZ(100px);
  transition: all 0.3s ease;
  clip-path: polygon(0 40%, 20% 40%, 30% 0, 70% 0, 80% 40%, 100% 40%, 100% 60%, 80% 60%, 70% 100%, 30% 100%, 20% 60%, 0 60%);
}

.submarine-light {
  position: absolute;
  width: 200px;
  height: 200px;
  background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, transparent 70%);
  transform: translateZ(50px);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#submarine.lights-on .submarine-light {
  opacity: 1;
}

.direction-indicator {
  width: 10px;
  height: 10px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px red;
  animation: pulse 2s infinite;
}

.bubbles {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  pointer-events: none;
  opacity: 0;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.2); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

@keyframes bubble {
  0% {
    transform: translate(0, 0) scale(0.5);
    opacity: 0.7;
  }
  100% {
    transform: translate(var(--tx), var(--ty)) scale(1.5);
    opacity: 0;
  }
}

.scene {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  perspective-origin: center;
  background: linear-gradient(180deg, #000066 0%, #003366 100%);
  overflow: hidden;
}

.scene::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
  animation: waterMovement 20s infinite linear;
}

@keyframes waterMovement {
  0% { transform: translate(0, 0) rotate(0deg); }
  100% { transform: translate(-20%, -20%) rotate(360deg); }
}
</style>
</head>
<body>
  <div id="container">
    <div>
      <div id="orientation">
        <div class="scene">
          <div id="submarine">
            <div class="submarine-light"></div>
          </div>
          <div class="direction-indicator"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let gamepadIndex = null;
    let submarineDiv = document.getElementById('submarine');
    let directionIndicator = document.querySelector('.direction-indicator');
    let currentPosition = { x: 50, y: 50, z: 100 };
    let targetPosition = { x: 50, y: 50 };
    let headlightsOn = false;

    window.addEventListener("gamepadconnected", (e) => {
      gamepadIndex = e.gamepad.index;
      console.log("Manette connectée:", e.gamepad);
    });

    window.addEventListener("gamepaddisconnected", (e) => {
      gamepadIndex = null;
      console.log("Manette déconnectée");
    });

    function createBubble(x, y, speed) {
      const bubble = document.createElement('div');
      bubble.className = 'bubbles';
      bubble.style.left = x + 'px';
      bubble.style.top = y + 'px';
      
      // Random movement
      const tx = (Math.random() - 0.5) * 100;
      const ty = -100 - Math.random() * 50;
      bubble.style.setProperty('--tx', `${tx}px`);
      bubble.style.setProperty('--ty', `${ty}px`);
      
      bubble.style.animation = `bubble ${1 / speed}s ease-out forwards`;
      
      document.querySelector('.scene').appendChild(bubble);
      setTimeout(() => bubble.remove(), 1000 / speed);
    }

    function moveTowardsTarget(current, target, speed) {
      const dx = target.x - current.x;
      const dy = target.y - current.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance > 0.1) {
        current.x += (dx / distance) * speed;
        current.y += (dy / distance) * speed;
        return true;
      }
      return false;
    }

    function updateSubmarine(gamepad) {
      // Mise à jour de la cible avec le joystick
      targetPosition.x = (gamepad.axes[0] * 50) + 50;
      targetPosition.y = (gamepad.axes[1] * -50) + 50;
      
      // Vitesse basée sur la gâchette droite (RT)
      const speed = gamepad.buttons[7].value * 2;
      
      // Déplacement vers la cible
      if (moveTowardsTarget(currentPosition, targetPosition, speed)) {
        // Calculer l'angle de rotation pour faire face à la direction
        const dx = targetPosition.x - currentPosition.x;
        const dy = targetPosition.y - currentPosition.y;
        const angle = Math.atan2(dy, dx) * (180 / Math.PI);
        
        // Mise à jour de la position et rotation du sous-marin
        submarineDiv.style.transform = `
          translate(-50%, -50%)
          translateX(${currentPosition.x}%)
          translateY(${currentPosition.y}%)
          translateZ(${currentPosition.z}px)
          rotateZ(${angle + 90}deg)
        `;
        
        // Créer des bulles si en mouvement
        if (speed > 0.1) {
          createBubble(
            currentPosition.x * 4,
            currentPosition.y * 3,
            speed
          );
        }
      }

      // Mettre à jour la position du point rouge
      directionIndicator.style.left = `${targetPosition.x}%`;
      directionIndicator.style.top = `${targetPosition.y}%`;
      
      // Contrôle des phares (bouton Y)
      if (gamepad.buttons[3].pressed && !headlightsOn) {
        submarineDiv.classList.add('lights-on');
        headlightsOn = true;
      } else if (!gamepad.buttons[3].pressed && headlightsOn) {
        submarineDiv.classList.remove('lights-on');
        headlightsOn = false;
      }
    }

    function pollGamepad() {
      if (gamepadIndex !== null) {
        const gamepad = navigator.getGamepads()[gamepadIndex];
        if (gamepad) {
          updateSubmarine(gamepad);
        }
      }
      requestAnimationFrame(pollGamepad);
    }

    pollGamepad();
  </script>
</body>
</html>
