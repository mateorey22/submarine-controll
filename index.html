<!DOCTYPE html>
<html>
<head>
<title>Contrôle du Sous-Marin</title>
<style>
body {
  background-color: #222;
  color: #0f0;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  perspective: 1000px; /* Perspective pour l'effet 3D */
}

#container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  gap: 20px;
  transform-style: preserve-3d; /* Permet la 3D pour les éléments enfants */
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"] {
  width: 100px;
  background-color: #000;
  color: #0f0;
  border: 1px solid #0f0;
  padding: 5px;
}

button {
  background-color: #0f0;
  color: #000;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
}

#gamepad-info {
  margin-top: 20px;
  text-align: center;
}

#orientation {
  width: 400px;
  height: 300px;
  border: 1px solid #0f0;
  perspective: 1000px;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  transform-style: preserve-3d; /* Permet la 3D pour les éléments enfants */
}

#submarine {
  width: 100px;
  height: 50px;
  background-color: #0f0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) translateZ(100px); /* Positionnement initial en 3D */
  transition: transform 0.1s ease; /* Transition pour un mouvement fluide */
}

.direction-indicator {
  width: 10px;
  height: 10px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#gamepad-view {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

.button {
  width: 30px;
  height: 30px;
  background-color: #333;
  border: 1px solid #0f0;
  border-radius: 50%;
}

.pressed {
  background-color: #0f0;
}

.headlights {
  position: absolute;
  top: 10px;
  left: 20px;
  width: 10px;
  height: 10px;
  background-color: yellow;
  border-radius: 50%;
  box-shadow: 60px 0 0 yellow;
}

.headlights.off {
  display: none;
}

.scene {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d; /* Permet la 3D pour les éléments enfants */
  perspective-origin: center; /* Point de fuite de la perspective */
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("https://source.unsplash.com/random/800x600/?underwater"); /* Image de fond */
  background-size: cover;
  transform: translateZ(-200px); /* Positionnement en arrière-plan */
  filter: blur(3px); /* Flou pour l'effet de profondeur */
}
</style>
</head>

          <div class="direction-indicator"></div>
        </div>
      </div>

      <div id="gamepad-view"></div>
    </div>
  </div>
