<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Contrôle du Sous-Marin 3D avec Manette Xbox</title>
    <style>
        body, html { margin: 0; overflow: hidden; background-color: #111; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>

<body>
    <div id="info">Contrôle du sous-marin avec la manette Xbox</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, submarine, bubbles = [], gamepadIndex;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 200;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Modèle simple de sous-marin
            const geometry = new THREE.CylinderGeometry(5, 5, 30, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0x0077be });
            submarine = new THREE.Mesh(geometry, material);
            scene.add(submarine);

            // Éclairage
            const light = new THREE.PointLight(0xffffff, 1, 1000);
            light.position.set(10, 10, 50);
            scene.add(light);

            animate();
        }

        function updateSubmarine() {
            const gamepad = navigator.getGamepads()[gamepadIndex];
            if (!gamepad) return;

            const yaw = gamepad.axes[0] * 0.05;
            const pitch = gamepad.axes[3] * 0.05;
            const roll = gamepad.axes[2] * 0.05;
            const forward = gamepad.axes[1] * -0.5;

            submarine.rotation.y += yaw;
            submarine.rotation.x += pitch;
            submarine.rotation.z += roll;

            // Calcul du déplacement en avant
            const direction = new THREE.Vector3(Math.sin(submarine.rotation.y), -Math.sin(submarine.rotation.x), Math.cos(submarine.rotation.y));
            submarine.position.addScaledVector(direction, forward);

            // Création de bulles derrière le sous-marin
            createBubbles(submarine.position, forward);

            // Contrôle de la profondeur
            submarine.position.y += (gamepad.buttons[7].pressed - gamepad.buttons[6].pressed) * 2;
        }

        function createBubbles(position, speed) {
            if (Math.abs(speed) > 0.1) {
                const bubbleGeometry = new THREE.SphereGeometry(0.5, 8, 8);
                const bubbleMaterial = new THREE.MeshBasicMaterial({ color: 0x99d9ea });
                const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial);
                bubble.position.set(position.x - Math.sin(submarine.rotation.y) * 5, position.y, position.z - Math.cos(submarine.rotation.y) * 5);
                scene.add(bubble);
                bubbles.push(bubble);

                // Supprimer les anciennes bulles
                if (bubbles.length > 50) {
                    const oldBubble = bubbles.shift();
                    scene.remove(oldBubble);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updateSubmarine();
            renderer.render(scene, camera);
        }

        window.addEventListener("gamepadconnected", (event) => {
            gamepadIndex = event.gamepad.index;
            console.log("Manette connectée:", event.gamepad.id);
        });

        init();
    </script>
</body>

</html>
