<!DOCTYPE html>
<html>
<head>
<title>Contrôle du Sous-Marin</title>
<style>
body {
  background-color: #222;
  color: #0f0;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  perspective: 1000px; /* Perspective pour l'effet 3D */
}

#container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  gap: 20px;
  transform-style: preserve-3d; /* Permet la 3D pour les éléments enfants */
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* ... (autres styles CSS) ... */

#orientation {
  width: 400px;
  height: 300px;
  border: 1px solid #0f0;
  perspective: 1000px;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  transform-style: preserve-3d; /* Permet la 3D pour les éléments enfants */
}

#submarine {
  width: 100px;
  height: 50px;
  background-color: #0f0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) translateZ(100px); /* Positionnement initial en 3D */
  transition: transform 0.1s ease; /* Transition pour un mouvement fluide */
}

.direction-indicator {
  /* ... (styles du point rouge) ... */
}

.scene {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d; /* Permet la 3D pour les éléments enfants */
  perspective-origin: center; /* Point de fuite de la perspective */
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("https://source.unsplash.com/random/800x600/?underwater"); /* Image de fond */
  background-size: cover;
  transform: translateZ(-200px); /* Positionnement en arrière-plan */
  filter: blur(3px); /* Flou pour l'effet de profondeur */
}

/* ... (autres styles CSS) ... */
</style>
</head>
<body>
  <div id="container">
    <div>
      <div id="orientation">
        <div class="scene">
          <div class="background"></div>
          <div id="submarine">
            <div class="headlights off"></div>
          </div>
          <div class="direction-indicator"></div>
        </div>
      </div>

      <div id="gamepad-view"></div>
    </div>
  </div>

  <script>
    // ... (variables JavaScript) ...

    let headlightsOn = false; // Variable pour l'état des phares

    function handleGamepadConnected(event) {
      // ... (code pour la connexion de la manette) ...
    }

    function handleGamepadDisconnected(event) {
      // ... (code pour la déconnexion de la manette) ...
    }

    function pollGamepad() {
      if (gamepadIndex !== null) {
        const gamepad = navigator.getGamepads()[gamepadIndex];

        // ... (contrôle de la profondeur) ...

        // Mettre à jour l'orientation et l'avancement du sous-marin
        updateSubmarine(gamepad);

        // Mettre à jour la vue des boutons de la manette
        updateGamepadView(gamepad);

        // Envoyer les commandes au sous-marin (à implémenter)
        sendCommandsToSubmarine({ depth, autopilot });
      }
      requestAnimationFrame(pollGamepad);
    }

    function updateSubmarine(gamepad) {
      const roll = gamepad.axes[0] * 20; // Inclinaison latérale
      const pitch = gamepad.axes[1] * 20; // Inclinaison avant/arrière

      // Avancement du sous-marin avec la gâchette droite (index 6)
      let speed = gamepad.buttons[6].value * 5; // Vitesse en fonction de la pression sur la gâchette

      // Calculer la position en 3D en fonction de la direction et de la vitesse
      let translateZ = parseFloat(submarineDiv.style.transform.match(/translateZ\((.*?)px\)/)[1]) - speed;

      submarineDiv.style.transform = `translate(-50%, -50%) translateZ(${translateZ}px) rotateX(${pitch}deg) rotateY(${roll}deg)`;

      // Mettre à jour la position du point rouge
      const x = (gamepad.axes[0] * 50) + 50; // axe horizontal (joystick gauche)
      const y = (gamepad.axes[1] * -50) + 50; // axe vertical inversé (joystick gauche)
      directionIndicator.style.left = `${x}%`;
      directionIndicator.style.top = `${y}%`;
    }

    function updateGamepadView(gamepad) {
      // ... (code pour la vue des boutons) ...

      // Allumer/éteindre les phares avec la touche Y (index 3 sur la manette Xbox)
      const headlights = document.querySelector('.headlights');
      if (gamepad.buttons[3].pressed && !headlightsOn) {
        headlights.classList.remove('off');
        headlightsOn = true;
      } else if (!gamepad.buttons[3].pressed && headlightsOn) {
        headlights.classList.add('off');
        headlightsOn = false;
      }
    }

    // ... (autres fonctions JavaScript) ...
  </script>
</body>
</html>
