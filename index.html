<!DOCTYPE html>
<html>
<head>
<title>Contrôle du Sous-Marin</title>
<style>
body {
  background-color: #222;
  color: #0f0;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  perspective: 1000px; 
}

#container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  gap: 20px;
  transform-style: preserve-3d; 
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"] {
  width: 100px;
  background-color: #000;
  color: #0f0;
  border: 1px solid #0f0;
  padding: 5px;
}

button {
  background-color: #0f0;
  color: #000;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
}

#gamepad-info {
  margin-top: 20px;
  text-align: center;
}

#orientation {
  width: 400px;
  height: 300px;
  border: 1px solid #0f0;
  perspective: 1000px;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
  transform-style: preserve-3d; 
}

#submarine {
  width: 100px;
  height: 50px;
  background-color: #0f0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) translateZ(100px); 
  transition: transform 0.1s ease; 
}

.direction-indicator {
  width: 10px;
  height: 10px;
  background-color: red;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#gamepad-view {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

.button {
  width: 30px;
  height: 30px;
  background-color: #333;
  border: 1px solid #0f0;
  border-radius: 50%;
}

.pressed {
  background-color: #0f0;
}

.headlights {
  position: absolute;
  top: 10px;
  left: 20px;
  width: 10px;
  height: 10px;
  background-color: yellow;
  border-radius: 50%;
  box-shadow: 60px 0 0 yellow;
}

.headlights.off {
  display: none;
}

.scene {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  perspective-origin: center; 
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("https://source.unsplash.com/random/800x600/?underwater"); 
  background-size: cover;
  transform: translateZ(-200px); 
  filter: blur(3px); 
}
</style>
</head>
<body>
  <div id="container">
    <div>
      <h1>Contrôle du Sous-Marin</h1>
      <label for="depth">Profondeur automatique:</label>
      <input type="number" id="depth" value="0">
      <button id="activate">Activer</button>
      <button id="deactivate">Désactiver</button>

      <div id="gamepad-info">
        Manette non détectée
      </div>
    </div>

    <div>
      <div id="orientation">
        <div class="scene">
          <div class="background"></div>
          <div id="submarine">
            <div class="headlights off"></div>
          </div>
          <div class="direction-indicator"></div>
        </div>
      </div>

      <div id="gamepad-view"></div>
    </div>
  </div>

  <script>
    const depthInput = document.getElementById('depth');
    const activateButton = document.getElementById('activate');
    const deactivateButton = document.getElementById('deactivate');
    const gamepadInfo = document.getElementById('gamepad-info');
    const orientationDiv = document.getElementById('orientation');
    const submarineDiv = document.getElementById('submarine');
    const gamepadView = document.getElementById('gamepad-view');
    const directionIndicator = document.querySelector('.direction-indicator');

    let gamepadIndex = null;
    let depth = 0;
    let autopilot = false;
    let headlightsOn = false; 

    function handleGamepadConnected(event) {
      gamepadIndex = event.gamepad.index;
      gamepadInfo.textContent = `Manette connectée (index ${gamepadIndex})`;
    }

    function handleGamepadDisconnected(event) {
      if (event.gamepad.index === gamepadIndex) {
        gamepadIndex = null;
        gamepadInfo.textContent = 'Manette déconnectée';
      }
    }

    function pollGamepad() {
      if (gamepadIndex !== null) {
        const gamepad = navigator.getGamepads()[gamepadIndex];

        depth += gamepad.axes[1] * -0.1; 
        depthInput.value = depth.toFixed(2);

        updateSubmarine(gamepad);
        updateGamepadView(gamepad);
        sendCommandsToSubmarine({ depth, autopilot });
      }
      requestAnimationFrame(pollGamepad);
    }

    function updateSubmarine(gamepad) {
      if (gamepad && gamepad.axes) { 
        const roll = gamepad.axes[0] * 20; 
        const pitch = gamepad.axes[1] * 20; 

        let speed = gamepad.buttons[6].value * 5; 

        let translateZ = parseFloat(submarineDiv.style.transform.match(/translateZ\((.*?)px\)/)[1]) - speed;

        submarineDiv.style.transform = `translate(-50%, -50%) translateZ(<span class="math-inline">\{translateZ\}px\) rotateX\(</span>{pitch}deg) rotateY(${roll}deg)`;

        const x = (gamepad.axes[0] * 50) + 50; 
        const y = (gamepad.axes[1] * -50) + 50; 
        directionIndicator.style.left = `${x}%`;
        directionIndicator.style.top = `${y}%`;
      }
    }

    function updateGamepadView(gamepad) {
      gamepadView.innerHTML = ''; 

      for (let i = 0; i < gamepad.buttons.length; i++) {
        const button = document.createElement('div');
        button.classList.add('button');
        if (gamepad.buttons[i].pressed) {
          button.classList.add('pressed');
        }
        gamepadView.appendChild(button);
      }

      const headlights = document.querySelector('.headlights');
      if (gamepad.buttons[3].pressed && !headlightsOn) {
        headlights.classList.remove('off');
        headlightsOn = true;
      } else if (!gamepad.buttons[3].pressed && headlightsOnfunction sendCommandsToSubmarine(commands) {
      console.log('Envoi des commandes au sous-marin:', commands);
    }

    activateButton.addEventListener('click', () => {
      autopilot = true;
      depth = parseFloat(depthInput.value);
    });

    deactivateButton.addEventListener('click', () => {
      autopilot = false;
    });

    window.addEventListener('gamepadconnected', handleGamepadConnected);
    window.addEventListener('gamepaddisconnected', handleGamepadDisconnected);
    requestAnimationFrame(pollGamepad);
  </script>
</body>
</html>
