<!DOCTYPE html>
<html>
<head>
<title>Contrôle du Sous-Marin</title>
<style>
body {
  background-color: #222;
  color: #0f0;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

#container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  gap: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="number"] {
  width: 100px;
  background-color: #000;
  color: #0f0;
  border: 1px solid #0f0;
  padding: 5px;
}

button {
  background-color: #0f0;
  color: #000;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
}

#gamepad-info {
  margin-top: 20px;
  text-align: center;
}

#orientation {
  width: 200px;
  height: 200px;
  border: 1px solid #0f0;
  perspective: 500px;
  margin-bottom: 20px;
  position: relative; /* Pour positionner les flèches */
}

#submarine {
  width: 100px;
  height: 50px;
  background-color: #0f0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%);
}

.arrow {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  opacity: 0.8;
}

.arrow.up {
  top: 10px;
  left: 50%;
  transform: translateX(-50%) rotate(45deg);
}

.arrow.down {
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%) rotate(-135deg);
}

.arrow.left {
  left: 10px;
  top: 50%;
  transform: translateY(-50%) rotate(-45deg);
}

.arrow.right {
  right: 10px;
  top: 50%;
  transform: translateY(-50%) rotate(135deg);
}

#gamepad-view {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

.button {
  width: 30px;
  height: 30px;
  background-color: #333;
  border: 1px solid #0f0;
  border-radius: 50%;
}

.pressed {
  background-color: #0f0;
}

.headlights {
  position: absolute;
  top: 10px;
  left: 20px;
  width: 10px;
  height: 10px;
  background-color: yellow;
  border-radius: 50%;
  box-shadow: 60px 0 0 yellow; /* Deuxième phare */
}

.headlights.off {
  display: none;
}
</style>
</head>
<body>
  <div id="container">
    <div>
      <h1>Contrôle du Sous-Marin</h1>
      <label for="depth">Profondeur automatique:</label>
      <input type="number" id="depth" value="0">
      <button id="activate">Activer</button>
      <button id="deactivate">Désactiver</button>

      <div id="gamepad-info">
        Manette non détectée
      </div>
    </div>

    <div>
      <div id="orientation">
        <div id="submarine">
          <div class="headlights off"></div> </div>
        <div class="arrow up"></div>
        <div class="arrow down"></div>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
      </div>

      <div id="gamepad-view"></div>
    </div>
  </div>

  <script>
    // ... (le même code JavaScript que précédemment) ...

    function updateOrientation(gamepad) {
      const roll = gamepad.axes[0] * 20; // Inclinaison latérale
      const pitch = gamepad.axes[1] * 20; // Inclinaison avant/arrière
      submarineDiv.style.transform = `translate(-50%, -50%) rotateX(${pitch}deg) rotateY(${roll}deg)`;

      // Afficher les flèches de direction
      const arrows = document.querySelectorAll('.arrow');
      arrows.forEach(arrow => arrow.style.display = 'none'); // Cacher toutes les flèches
      if (gamepad.axes[0] < -0.5) document.querySelector('.arrow.left').style.display = 'block';
      if (gamepad.axes[0] > 0.5) document.querySelector('.arrow.right').style.display = 'block';
      if (gamepad.axes[1] < -0.5) document.querySelector('.arrow.up').style.display = 'block';
      if (gamepad.axes[1] > 0.5) document.querySelector('.arrow.down').style.display = 'block';
    }

    function updateGamepadView(gamepad) {
      // ... (le même code que précédemment) ...

      // Allumer les phares avec le bouton Y (index 3 sur la manette Xbox)
      const headlights = document.querySelector('.headlights');
      if (gamepad.buttons[3].pressed) {
        headlights.classList.remove('off');
      } else {
        headlights.classList.add('off');
      }
    }

    // ... (le reste du code JavaScript) ...
  </script>
</body>
</html>
