<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contrôle du Sous-Marin</title>
    <style>
      body { font-family: sans-serif; }
    </style>
</head>
<body>
    <h1>Contrôle du Sous-Marin</h1>
    <img src="http://localhost:8089/?action=stream" width="640" height="480" alt="Flux vidéo">
        <p>
        <button onclick="testAPI()">Tester l'API</button>
        <span id="api-result"></span>
    </p>

    <script>
        function testAPI() {
            fetch("http://" + window.location.hostname + ":5000/test")
            .then(response => response.json())
            .then(data => {
                document.getElementById("api-result").textContent = "API: " + data.status;
            })
            .catch(error => {
                document.getElementById("api-result").textContent = "Erreur API";
            });
        }
    </script>
</body>
</html>
