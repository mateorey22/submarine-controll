<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle du Sous-Marin DJI Style (Manette Xbox)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #001f3f;
      color: white;
      height: 100vh;
      margin: 0;
      perspective: 800px;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #orientation {
      width: 500px;
      height: 400px;
      position: relative;
      background-color: #003366;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      transform-style: preserve-3d;
    }
    .scene {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    #submarine {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      transition: transform 0.05s linear;
      width: 60px;
      height: 20px;
      transform-style: preserve-3d;
    }
    .submarine-body {
      width: 100%;
      height: 20px;
      background-color: #0074D9;
      position: absolute;
      transform: translateZ(20px);
      border-radius: 10px;
    }
    .direction-arrow {
      width: 10px;
      height: 10px;
      position: absolute;
      background-color: cyan;
      transform-style: preserve-3d;
    }
    .front-arrow {
      top: -15px;
      left: 25px;
      transform: translateZ(30px);
    }
    .rear-arrow {
      bottom: -15px;
      left: 25px;
      transform: rotate(180deg) translateZ(10px);
    }
    .headlights {
      width: 5px;
      height: 5px;
      background-color: yellow;
      position: absolute;
      top: 5px;
      transform: translateZ(30px);
    }
    .headlight-left {
      left: -10px;
    }
    .headlight-right {
      right: -10px;
    }
    .light-beam {
      width: 5px;
      height: 60px;
      background-color: rgba(255, 255, 0, 0.3);
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%) translateZ(40px);
      display: none;
    }
    .hud-overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: cyan;
      font-size: 16px;
      transform-style: preserve-3d;
      transform: translateZ(50px);
    }
    .bubble {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="orientation">
      <div class="scene">
        <div id="submarine">
          <div class="submarine-body"></div>
          <div class="direction-arrow front-arrow"></div>
          <div class="direction-arrow rear-arrow"></div>
          <div class="headlights headlight-left"></div>
          <div class="headlights headlight-right"></div>
          <div class="light-beam"></div>
        </div>
        <div class="hud-overlay">
          <div class="attitude-indicator">Yaw: 0°, Pitch: 0°, Roll: 0°</div>
          <div class="speed-indicator">Vitesse: 0 m/s</div>
          <div class="altitude-indicator">Altitude: 100 m</div>
        </div>
      </div>
    </div>
    <p>Utilisez la manette Xbox pour contrôler le sous-marin dans toutes les directions.</p>
  </div>

  <script>
    let currentPosition = { x: 0, y: 0, z: 100 };
    let currentRotation = { yaw: 0, pitch: 0, roll: 0 };
    let headlightsOn = false;
    let forwardSpeed = 0;

    function updateSubmarine(gamepad) {
      // Joystick gauche pour le déplacement latéral et avant/arrière
      const lateralInput = gamepad.axes[0];    // Gauche/droite
      const forwardInput = gamepad.axes[1];    // Avant/arrière

      // Joystick droit pour la rotation
      const yawInput = gamepad.axes[2];        // Rotation (yaw)
      const pitchInput = gamepad.axes[3];      // Inclinaison (pitch)

      // Mises à jour de la rotation (yaw et pitch via joystick droit)
      currentRotation.yaw += yawInput * 3;
      currentRotation.pitch = pitchInput * 30;

      // Calcul de la vitesse avant/arrière
      forwardSpeed = -forwardInput * 5;

      // Calcul des mouvements basés sur l'orientation du sous-marin
      const yawRad = currentRotation.yaw * (Math.PI / 180);
      const sinYaw = Math.sin(yawRad);
      const cosYaw = Math.cos(yawRad);

      // Appliquer la translation en fonction de l'orientation
      currentPosition.x += cosYaw * forwardSpeed + sinYaw * lateralInput * 3;
      currentPosition.y += sinYaw * forwardSpeed - cosYaw * lateralInput * 3;

      // Calcul de la profondeur (altitude) en fonction de l'inclinaison (pitch)
      currentPosition.z += Math.sin(currentRotation.pitch * (Math.PI / 180)) * forwardSpeed;
      currentPosition.z = Math.max(50, Math.min(150, currentPosition.z));

      // Contrôle des phares
      if (gamepad.buttons[3].pressed) {
        headlightsOn = !headlightsOn;
        toggleHeadlights(headlightsOn);
      }

      applyTransformations();
      updateHUD();
      createBubbleTrail(forwardSpeed, yawRad);
    }

    function applyTransformations() {
      const submarine = document.getElementById('submarine');
      submarine.style.transform = `
        translateX(${currentPosition.x}px)
        translateY(${currentPosition.y}px)
        translateZ(${currentPosition.z - 100}px)
        rotateZ(${currentRotation.yaw}deg)
        rotateX(${currentRotation.pitch}deg)
      `;
    }

    function toggleHeadlights(state) {
      document.querySelector('.light-beam').style.display = state ? 'block' : 'none';
    }

    function updateHUD() {
      document.querySelector('.attitude-indicator').textContent = `Yaw: ${currentRotation.yaw.toFixed(1)}°, Pitch: ${currentRotation.pitch.toFixed(1)}°, Roll: ${currentRotation.roll.toFixed(1)}°`;
      document.querySelector('.speed-indicator').textContent = `Vitesse: ${Math.abs(forwardSpeed).toFixed(1)} m/s`;
      document.querySelector('.altitude-indicator').textContent = `Altitude: ${currentPosition.z.toFixed(1)} m`;
    }

    function createBubbleTrail(speed, angle) {
      if (speed > 0.1) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = `${currentPosition.x * 0.5 + 200}px`;
        bubble.style.top = `${currentPosition.y * 0.5 + 150}px`;
        document.querySelector('.scene').appendChild(bubble);
        setTimeout(() => bubble.remove(), 3000);
      }
    }

    function updateGamepad() {
      const gamepad = navigator.getGamepads()[0];
      if (gamepad) {
        updateSubmarine(gamepad);
      }
      requestAnimationFrame(updateGamepad);
    }

    window.addEventListener("gamepadconnected", () => {
      console.log("Manette Xbox connectée !");
      updateGamepad();
    });
  </script>
</body>
</html>
