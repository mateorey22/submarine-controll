<!DOCTYPE html>
<html>
<head>
  <title>Contrôle du Sous-Marin DJI Style (Manette Xbox)</title>
  <style>
    /* Ajoutez ici vos styles, comme ceux de la structure et de la mise en forme du sous-marin */
    /* Exemple : .scene, .submarine-body, .direction-arrow, etc. */
  </style>
</head>
<body>
  <div id="container">
    <div id="orientation">
      <div class="scene">
        <div class="reference-grid"></div>
        <div id="submarine">
          <div class="submarine-body"></div>
          <div class="direction-arrow front-arrow"></div>
          <div class="direction-arrow rear-arrow"></div>
          <div class="headlights headlight-left"></div>
          <div class="headlights headlight-right"></div>
          <div class="light-beam"></div>
        </div>
        <div class="direction-indicator"></div>
        <div class="hud-overlay">
          <div class="attitude-indicator"></div>
          <div class="speed-indicator">0 km/h</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentPosition = { x: 0, y: 0, z: 100 };
    let currentRotation = { yaw: 0, pitch: 0, roll: 0 };
    let headlightsOn = false;

    function updateSubmarine(gamepad) {
      // Joystick gauche : Déplacement horizontal (axes 0 et 1)
      const yawInput = gamepad.axes[0];
      const forwardInput = gamepad.axes[1];

      currentRotation.yaw += yawInput * 3;

      // Joystick droit : Pitch (axes 2 et 3)
      const pitchInput = gamepad.axes[3];
      const rollInput = gamepad.axes[2];

      currentRotation.pitch = pitchInput * 30;
      currentRotation.roll = rollInput * 30;

      // Gâchettes pour la montée/descente
      const verticalSpeed = (gamepad.buttons[7].value - gamepad.buttons[6].value) * 2;
      
      // Calculer le mouvement en fonction de l'orientation et de l'input avant/arrière
      const angle = (currentRotation.yaw - 90) * (Math.PI / 180);
      const forwardSpeed = -forwardInput * 5;

      if (Math.abs(forwardSpeed) > 0.1) {
        currentPosition.x += Math.cos(angle) * forwardSpeed;
        currentPosition.y += Math.sin(angle) * forwardSpeed;
        // Exemple : créer des bulles à l'arrière du sous-marin
        createBubbleTrail(forwardSpeed, angle);
      }

      // Mettre à jour la position verticale
      currentPosition.z += verticalSpeed;
      currentPosition.z = Math.max(50, Math.min(150, currentPosition.z));

      // Activation des phares avec le bouton Y (bouton 3)
      if (gamepad.buttons[3].pressed) {
        headlightsOn = !headlightsOn;
        toggleHeadlights(headlightsOn);
      }
    }

    function toggleHeadlights(state) {
      document.querySelectorAll('.headlight-left, .headlight-right, .light-beam').forEach(element => {
        element.style.display = state ? 'block' : 'none';
      });
    }

    function createBubbleTrail(speed, angle) {
      // Simulation des bulles à l'arrière du sous-marin (exemple visuel)
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = `${currentPosition.x * 6 - Math.cos(angle) * 50}px`;
      bubble.style.top = `${currentPosition.y * 4 - Math.sin(angle) * 50}px`;
      document.querySelector('.scene').appendChild(bubble);
      setTimeout(() => bubble.remove(), 3000);
    }

    function updateGamepad() {
      const gamepad = navigator.getGamepads()[0];
      if (gamepad) {
        updateSubmarine(gamepad);
      }
      requestAnimationFrame(updateGamepad);
    }

    window.addEventListener("gamepadconnected", () => {
      console.log("Gamepad connecté !");
      updateGamepad();
    });
  </script>
</body>
</html>
